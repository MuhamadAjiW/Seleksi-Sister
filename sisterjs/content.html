<!DOCTYPE html>
<html>
<head>
    <h1>Data Page</h1>

</head>


<body>
    <button onclick="showadd()">Add</button>
    <button onclick="showdel()">Delete</button>
    <button onclick="hide()">Hide Form</button>
    
    <p id="response">
    </p>

    <form id="addform" style="display: none;">
        <textarea id="nameinput" placeholder="Name" rows="1" cols="50"></textarea><br>
        <textarea id="heightinput" placeholder="Height" rows="1" cols="50"></textarea><br>
        <textarea id="descinput" placeholder="Description" rows="1" cols="50"></textarea><br>
        <button onclick="add()">Add</button>
    </form>

    <form id="delform" style="display: none;">
        <textarea id="nameinput" placeholder="Name" rows="1" cols="50"></textarea>
        <br>
        <button onclick="del()">Delete</button>
    </form>

    <button onclick="toHome()">Ke home</button>
</body>

<script>
    const url = 'http://localhost:12345';

    // Display related functions
    function showadd() {
        var addform = document.getElementById("addform");
        var delform = document.getElementById("delform");

        if(addform.style.display = "none"){
            addform.style.display = "block";
            delform.style.display = "none";
        }
    }
    function showdel() {
        var addform = document.getElementById("addform");
        var delform = document.getElementById("delform");

        if(delform.style.display = "none"){
            addform.style.display = "none";
            delform.style.display = "block";
        }
    }
    function hide() {
        var addform = document.getElementById("addform");
        var delform = document.getElementById("delform");
        addform.style.display = "none";
        delform.style.display = "none";
    }
    function toHome() {
        window.location.href = "home";

    function add(){
        const xhr = new XMLHttpRequest();

        xhr.setRequestHeader("Content-Type", "application/json");

                console.log(xhr.responseText);
            }
